<mat-card class="example-card" appElevation>
  <mat-card-content routerLink="/trips/{{trip.id}}">
    <mat-card-header>
      <mat-card-title>{{trip.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src=" https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>COMMENT</button>
  </mat-card-actions>
</mat-card>

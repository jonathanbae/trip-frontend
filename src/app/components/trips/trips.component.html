<h2>All Trips</h2>
<ul class="trips">
  <li *ngFor="let trip of trips" (click)="onSelect(trip)" [class.selected]="trip===selectedTrip">
    <span class="badge">{{trip.id}}</span> {{trip.name}}
  </li>
</ul>
<div *ngIf="selectedTrip">
  <h2>{{selectedTrip.name | uppercase}}</h2>
  <div><span>id: </span>{{selectedTrip.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedTrip.name" placeholder="name" />
    </label>
  </div>
</div>

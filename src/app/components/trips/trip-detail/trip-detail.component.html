<div *ngIf="trip">
  <h2>{{trip.name | uppercase}} Details</h2>
  <div><span>id: </span>{{trip.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="trip.name" placeholder="name" />
    </label>
  </div>
  <div *ngFor="let place of trip.place">
    <div>{{place.address}}</div>
    <div><span>Longitude: </span>{{place.longitude}}<span>, Latitude: </span>{{place.latitude}}</div>
  </div>
  <button (click)="goBack()">go back</button>
</div>
